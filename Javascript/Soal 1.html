<!DOCTYPE html>
<html>
  <head>
    <title>Latihan 1</title>
  </head>
  <body>
    <script type="text/javascript">
      var waktu = prompt("Masukan Waktu Anda Saat Ini?", "");
      if (waktu >= 6 && waktu <= 10) {
        document.write("<h3>Selamat Pagi</h3>");
      } else if (waktu >= 11 && waktu <= 14) {
        document.write("<h3>Selamat Siang</h3>");
      } else if (waktu >= 15 && waktu <= 17) {
        document.write("<h3>Selamat Sore</h3>");
      } else if (waktu >= 18 && waktu <= 24) {
        document.write("<h3>Selamat Malam</h3>");
      } else if (waktu >= 1 && waktu <= 5) {
        document.write("<h3>Selamat Tidur</h3>");
      }
    </script>
  </body>
</html>
